<div id="card" style="text-align: center;">

 
    <input placeholder="Escribe..." type="text" #task />
    <button mat-raised-button color="primary" (click)="addTask(task.value)"> Agregar Tarea</button>

        <app-salida [listas]="list" (salida)="removeTask($event)"></app-salida>
    </div>
</div>
